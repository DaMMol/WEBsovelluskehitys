<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

window.onload = function() {
  let matti = {
    name: {
      first: "Matti",
      second: "Meikäläinen"
    },
    ika: 38,
    kunta: "Helsinki"
  }

  let myString = JSON.stringify(matti);
  document.getElementById("divi").innerHTML = myString;

  let myObject = JSON.parse(myString);
  let matinSukunimi = myObject.name.second;
  matinSukunimi = JSON.stringify(matinSukunimi);
  document.getElementById("divi2").innerHTML = matinSukunimi;
}


  </script>
</head>
<body>
<div id="divi"></div>
<div id="divi2"></div>
</body>
</html>
