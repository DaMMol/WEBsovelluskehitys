<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
    let div2 = document.getElementById("mouseover");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}

    if (div2.addEventListener) {
        div2.addEventListener("mouseenter", mouseOver, false)
    }
    else if (div2.attachEvent) {
        div2.attachEvent("mouseenter", mouseOver);
    }
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function mouseOver(e) {
    let evt = e || window.event;
    let target;
    if (evt.target) {
        target = evt.target;
    }
    else {
        target = evt.srcElement;
    }
    alert("You mouseovered on " + target.id);
}


  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="mouseover">Mouseover me!</div>
</body>
</html>
