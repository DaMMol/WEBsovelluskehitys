<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
    this.sip = function() {
        let msg = "Hmm, tasty";
        return msg;
    };
}

function Tea(type, ounces) {
    this.type = type;
    this.ounces = ounces;

    this.getSteepTime = function() {
        if (this.ounces === 1) {
            return "short";
        } else if (this.ounces === 2) {
            return "normal";
        } else if (this.ounces === 3) {
            return "long";
        }
    };
    this.order = function() {
        let msg;
        switch (this.getSteepTime()) {
            case "short":
            case "normal":
            case "long":
                msg = "You've ordered a " + this.getSteepTime() + " " + this.type + " tea.";
                break;
            default:
                msg = "We can't steep " + this.type + " this long.";
                break;
        }
        return msg;
    };
    this.sip = function() {
        let msg = "Hmm, tasty";
        return msg;
    };
}

var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());

var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());

var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

let tea = new Tea("White Tea", 2);
console.log(tea.order());

let oolongtea = new Tea("Oolong Tea", 1);
console.log(oolongtea.order());

let greentea = new Tea("Green Tea", 12);
console.log(greentea.order());

console.log(coffee.sip());
console.log(tea.sip());

</script>
</head>
<body>
</body>
</html>
