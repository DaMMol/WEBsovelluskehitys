window.onload = function() {
	let speed = 0;
	handleClick(speed);

	let minusbutton = document.getElementById("button1");
	minusbutton.onclick = function() {
		speed--;
		handleClick(speed);
	}
	let plusbutton = document.getElementById("button3");
	plusbutton.onclick = function() {
		speed++;
		handleClick(speed);
	}
	let resetbutton = document.getElementById("button2");
	resetbutton.onclick = function() {
		speed = 0;
		handleClick(speed);
	}
};

function handleClick (speed) {
	let div = document.getElementById("playback-speed");
	div.innerHTML = "Your playback-speed is " + speed;
}

</script>

<body>
	<button id="clickme">Click me!</button>
	<button id="button1">-</button>
	<button id="button2">0</button>
	<button id="button3">+</button>
	<div id="message"></div>
	<div id="playback-speed"></div>
</body>
