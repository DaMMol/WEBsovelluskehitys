<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Tehtava5</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message" placeholder="Kirjoita jotakin">
    <p>Merkkijonon pituus: {{pituus}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Kirjoita jotakin!'
        },
        computed: {
            pituus: function () {
                return this.message.length
            }
        }
    })
</script>
</body>
</html>
