<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Tehtava3</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="minus">-</button>
    <button v-on:click="reset">Reset</button>
    <button v-on:click="plus">+</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 0
        },
        methods: {
            minus: function() {
                this.message -= 1
            },
            reset: function () {
                this.message = 0
            },
            plus: function () {
                this.message += 1
            }
        }
    })
</script>
</body>
</html>
